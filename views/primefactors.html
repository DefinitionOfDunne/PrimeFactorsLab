<div id="primefactorDisplay">
	<form ng-submit="setFactors(numToFactor)">
	<h2>Enter a Number: </h2>
	<input type="number" ng-model="numToFactor" min=2 placeholder="Enter number > 1. . ."><br>
	<button type="submit">Get Prime Factors</button>
	</form>

	<div id="outputDiv">
		<h3>The prime factors of {{numToFactor}} are:</h3>
		<!--USE CSS TO FORMAT AND ADD COMMAS TO ALL BUT LAST-CHILD-->
		<div class="primeFactors" ng-repeat="factor in factors track by $index">{{factor}}</div>
	</div>
</div>
