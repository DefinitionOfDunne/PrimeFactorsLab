<div id="hearthstoneInfo">
    <h2>Hearthstone Card Search</h2>
    <form ng-submit="cardSearch(cardName)">
        <input type="text" ng-model="cardName" placeholder="Enter a Hearthstone card...">
        <br>
        <button type="submit">Search For Card</button>
    </form>
    <card-image></card-image>
    <card-details></card-details>
</div>
